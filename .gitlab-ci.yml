image: hosttoday/ht-docker-dbase
services:
  - docker:dind

stages:
  - build
  - test
  - release

before_script:
  - npmci prepare docker

build:
  stage: build
  script:
    - npmci build docker
  only:
    - master
  tags:
    - lossless
    - priv
    
test:
  stage: test
  script:
    - npmci test docker
  only:
    - master
  tags:
    - lossless
    - priv

release:
  stage: release
  environment: docker-io_registry
  script:
    - npmci publish docker
  only:
    - tags
  tags:
    - lossless
    - priv