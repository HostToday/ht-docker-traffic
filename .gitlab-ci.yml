image: docker:git
services:
- docker:dind

stages:
- release

variables:
  CONTAINER_TEST_IMAGE: registry.gitlab.com/HostToday/ht-docker-traffic:$CI_BUILD_REF_NAME
  CONTAINER_RELEASE_IMAGE: registry.gitlab.com/HostToday/ht-docker-traffic:latest

before_script:
  - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.com

build:
  stage: release
  script:
    - docker version
    - docker build -t $CONTAINER_RELEASE_IMAGE .
    - docker push $CONTAINER_RELEASE_IMAGE
  only:
    - master
  tags:
    - dockerbuild